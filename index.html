<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Amigo Secreto</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">

</head>
<body>
    <main>
        <section class="secao__apresentacao">
            <h1 class="secao__apresentacao__titulo">Amigo Secreto</h1>
            <img class="secao__apresentacao__imagem" src="/assets/imagem-projeto.png" alt="desenho  de uma mulher delicado com flores na cor lilÃ¡s">
        </section>
        <section class="secao__conteudo">
            <h2 class="secao__conteudo__titulo">Digite o nome dos seus amigos</h2>
            <div class="div__caixaDeTexto">
                <input class="secao__conteudo__input" type="text" id="input_nome" placeholder="Digite o nome aqui..">
                <button  class="secao__conteudo__btn" type="submit" id="adicionar">Adicionar</button>
                <button  class="secao__conteudo__btn" type="submit" id="limpar">Limpar</button>
                <p id="mensagemErro" ></p>
            </div>
            <ul class="secao__conteudo__lista-nome" id="listaNomes"></ul>
            <h3 id="resultado" ></h3>
            <button  class="secao__conteudo__btn-sortear" type="submit" id="sortear">SORTEAR</button>  
        </section>
    </main> 
    <footer class="footer__connect">
        <h4>Desenvolvido por Sara Pires.
            <div class="footer__link">
                <a href="">Instagram</a> 
                <a href="">Linkedin</a>
            </div>
        </h4>
    </footer>
    <script src="app.js"></script>
</body>

</html>
